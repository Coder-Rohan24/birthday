<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wheel</title>
    <link rel="stylesheet" href="style2.css"> <!-- Linking CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="outer-container">
        <h1 class="wish">- Wishing you -</h1>
        <div class="container">
            <div class="arrow"></div>
            <div class="wheel">
                <div class="inner-wheel" id="wheel">
                    <div class="section">
                        <span class="b-day">Happy Birthday!</span>
                    </div>
                    <div class="section">
                        <span class="vertical joy">O</span>
                    </div>
                    <div class="section" id="love">
                        <span class="fa fa-heart pulse"></span>
                    </div>
                    <div class="section">
                        <span class="adventure">New Adventures</span>
                    </div>
                    <div class="section">
                        <span class="vertical fun">U</span>
                    </div>
                    <div class="section">
                        <span class="lots">lots of</span>
                        <span class="fa fa-birthday-cake"></span>
                    </div>
                </div>
            </div>
            <button class="spin-button"></button>
        </div>
    </div>
    
    <div class="overlay">
        <h1>
            I love<br>
            you verrrry<br>
            much
        </h1>
        <div class="cherry-container-1"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-2"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-3"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-4"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-5"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-6"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-7"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-8"><div class="cherry"><div class="leaf"></div></div></div>
        <div class="cherry-container-9"><div class="cherry"><div class="leaf"></div></div></div>
    </div>
    
    <script src="index2.js"></script>
</body>
</html>
